<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organizador de Estudos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Organizador de Estudos para Provas</h1>
  </header>

  <main>
    <div class="container">
      <section id="add-study">
        <h2>Adicionar Novo Estudo</h2>
        <form id="study-form">
          <input type="text" id="subject" placeholder="Matéria" required />
          <input type="text" id="topic" placeholder="Tópico" required />
          <input type="date" id="date" required />
          <button type="submit">Adicionar</button>
        </form>
      </section>

      <section id="study-list">
        <h2>Meus Estudos</h2>
        <ul id="studies"></ul>
      </section>
    </div>
  </main>

  <footer>
    © 2025 Organizador de Estudos. Todos os direitos reservados.
  </footer>

  <script src="script.js"></script>
</body>
</html>
